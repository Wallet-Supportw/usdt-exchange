<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود | Login</title>
    <style>
        /* استایل‌های اصلی شما بدون تغییر */
        body { background-color: #0b111a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1a202c; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #2d3748; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #4a5568; background: #0b111a; color: white; box-sizing: border-box; text-align: center; font-size: 16px; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #f0b90b; color: black; font-weight: bold; cursor: pointer; font-size: 16px; }
        .logo { width: 60px; margin-bottom: 15px; }

        /* استایل پنجره اخطار - کاملاً مجزا */
        #riskModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: none; justify-content: center;
            align-items: center; z-index: 9999;
        }
        .security-card {
            background: #1a202c; width: 300px; padding: 25px;
            border-radius: 15px; text-align: center; border: 2px solid #f56565;
            box-shadow: 0 0 20px rgba(245, 101, 101, 0.3);
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="logo">
    <h2>خوش آمدید</h2>
    <p style="font-size: 13px; color: #848e9c;">رمز عبور خود را وارد کنید</p>
    
    <input type="password" id="password-field" placeholder="Password">
    <button onclick="handleLogin()">ورود به حساب</button>
</div>

<div id="riskModal">
    <div class="security-card">
        <div style="font-size: 40px; margin-bottom: 10px;">⚠️</div>
        <div style="color: #f56565; font-size: 18px; font-weight: bold; margin-bottom: 15px;">هشدار امنیتی</div>
        <div style="color: #cbd5e0; font-size: 13px; line-height: 1.7; margin-bottom: 20px; text-align: right;">
            کاربر گرامی، شما تمامی مسائل امنیتی خود را غیر فعال کردید. این کار میتواند موجب از دست رفتن دارایی تان شود.
        </div>
        <button style="background: #f56565; color: white;" onclick="goToWallet()">تایید و ورود به سایت</button>
    </div>
</div>

<script>
    function handleLogin() {
        var pass = document.getElementById("password-field").value;
        if(pass === "1234") {
            // اگر رمز درست بود، پنجره اخطار را نمایش بده
            document.getElementById('riskModal').style.display = 'flex';
        } else {
            alert("رمز عبور اشتباه است.");
        }
    }

    function goToWallet() {
        // بعد از تایید اخطار، وارد سایت شود
        window.location.href = "wallet.html";
    }
</script>

</body>
</html>
