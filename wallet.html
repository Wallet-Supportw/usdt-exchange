<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet - Main</title>
    <style>
        body {
            background-color: #0b0e11;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance-section {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .balance-title {
            color: #848e9c;
            font-size: 14px;
        }
        .main-balance {
            font-size: 42px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buttons-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .action-btn {
            background-color: #2b3139;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .action-btn:hover {
            background-color: #3b424c;
        }
        .assets-list {
            width: 90%;
            max-width: 500px;
            background-color: #181a20;
            border-radius: 15px;
            padding: 10px;
        }
        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #2b3139;
        }
        .asset-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .asset-logo {
            width: 35px;
            height: 35px;
            background-color: #27ad60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        .asset-name {
            font-weight: bold;
        }
        .asset-price {
            color: #848e9c;
            font-size: 12px;
        }
        .asset-value {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>Settings</span>
        <span>Main Wallet 1</span>

    </div>

    <div class="balance-section">

        <div class="main-balance">$100,000.00</div>
    </div>

    <div class="buttons-row">
        <button class="action-btn">Send</button>
        <button class="action-btn" style="background-color: #0052ff;">Receive</button>
        <button class="action-btn">Buy</button>
    </div>

    <div class="assets-list">
        <div class="asset-item">
            <div class="asset-info">
                <div class="asset-logo" style="background-color: #27ad60;">USDT</div>
                <div>
                    <div class="asset-name">Tether</div>
                    <div class="asset-price">$1.00</div>
                </div>
            </div>
            <div class="asset-value">
                <div>100,000 USDT</div>
                <div class="asset-price">$100,000.00</div>
            </div>
        </div>
    </div>

</body>
